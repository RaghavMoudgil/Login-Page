<head>

    <title>Login Page</title>
    <style>.box{
        display: flex;

        height: 100vh;

    form{
        display: flex;
        flex-direction: column;
    align-items: left;
    }
 
    body{
        background-color: silver;
        align-content: center;
    
    }
    
    .content{
        background-color: white;
    padding: 50px;
    margin: auto;
    }</style>
</head>
<body>
    <div class="box">
    <div class="content">
       
        <h1>Please Login</h1>
    
        <form >
            <input type="email" placeholder="Email" >
            <input type="password" placeholder="Password">
            <label><input type="checkbox" style= "margin: 5px;" />Remember me</label>
            <input  type="button" value="login" style="background-color: rgb(11, 142, 230); text-align: center;color: aliceblue;margin-top: 5px;
            border-radius: 10px;" >
          </form>
        
    </div>
</div>
